<form class="container"
      #userForm = "ngForm"
    (ngSubmit) = "onSubmit(userForm.value)">
    <input type="text" name="firstname" placeholder="firstname" ngModel>
    <br/>
    <input type="text" name="lastname" placeholder="lastname" ngModel>
    <br>
    <select name="languages" id="" ngModel>
        <option value="c++">c++</option>
        <option value="java">java</option>
        <option value="angular">Angular</option>
    </select>
    <br><br>
    <input type="submit" value="submit">
</form>
